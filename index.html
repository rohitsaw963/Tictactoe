<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <!-- GAME BOX -->
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to TicTacToe</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="peach-cat.gif" alt="" />
        </div>
      </div>
    </div>
    <!-- GITHUB Link -->
    <footer>
      <div class="center">
        <small>Developed by ROHIT KUMAR SAW</small>
        <a
          href="https://github.com/rohitsaw963?tab=repositories"
          target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      </footer>
    <!-- JAVASCRIPT LINK AND FONT AWESOME LINK -->
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/752ba81dc7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
